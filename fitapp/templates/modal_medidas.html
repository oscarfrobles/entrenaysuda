<div class="modal fade" id="modalmedidas" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">


            <div class="modal-body">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <!-- 16:9 aspect ratio -->
                <div class="medidas-txt">
                    <form id='formmedidas' class="form-horizontal" role="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <input id="uname" maxlength="30" name="uname" type="hidden">
                            <input id="ajax" maxlength="30" name="ajax" value="medidas" type="hidden">
                            <label class="control-label col-sm-2" for="peso">
                                Peso:
                            </label>
                            <div class="col-sm-10">
                                <input id="peso" maxlength="30" name="peso" type="number" step="0.1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="imc">
                                IMC:
                            </label>
                            <div class="col-sm-10">
                                <input id="imc" maxlength="30" name="imc" type="number">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="control-label col-sm-2" for="imc">
                                Cintura:
                            </label>
                            <div class="col-sm-10">
                                <input id="cintura" maxlength="30" name="cintura" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="biceps">
                                Bíceps:
                            </label>
                            <div class="col-sm-10">
                                <input id="biceps" maxlength="30" name="biceps" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="muslo">
                                Muslo:
                            </label>
                            <div class="col-sm-10">
                                <input id="muslo" maxlength="30" name="muslo" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="gemelos">
                                Gemelos:
                            </label>
                            <div class="col-sm-10">
                                <input id="gemelos" maxlength="30" name="gemelos" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="caliper">
                                Caliper:
                            </label>
                            <div class="col-sm-10">
                                <input id="caliper" maxlength="30" name="caliper" type="number">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="control-label col-sm-2" for="musculo">
                                Músculo:
                            </label>
                            <div class="col-sm-10">
                                <input id="musculo" maxlength="30" name="musculo" type="number">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="control-label col-sm-2" for="grasa">
                                Grasa:
                            </label>
                            <div class="col-sm-10">
                                <input id="grasa" maxlength="30" name="grasa" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input id="submitenviar" type="submit" value='Submit' class="btn btn-success">
                            </div>
                        </div>
                    </form>
                </div>


            </div>

        </div>
    </div>
</div>
